<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/luxon/1.26.0/luxon.min.js"></script>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- The timeblocks that allow user input for schedule item saving -->
      <div class="row" id="time1">
          <div class="col-1 m-4">9:00AM</div>
          <textarea id="input1" class="form-control col-8"></textarea>
          <button class="col-2" id="save1">Save Task</button>
        </div>  
      <div class="row" id="time2">
        <div class="col-1 m-4">10:00AM</div>
        <textarea id="input2" class="form-control col-8"></textarea>
        <button class="col-2" id="save2">Save Task</button>
      </div>
      <div class="row" id="time3">
        <div class="col-1 m-4">11:00AM</div>
        <textarea id="input3" class="form-control col-8"></textarea>
        <button class="col-2" id="save3">Save Task</button>
      </div>
      <div class="row" id="time4">
        <div class="col-1 m-4">12:00PM</div>
        <textarea id="input4" class="form-control col-8"></textarea>
        <button class="col-2" id="save4">Save Task</button>
      </div>        
      <div class="row" id="time5">
        <div class="col-1 m-4">1:00PM</div>
        <textarea id="input5" class="form-control col-8"></textarea>
        <button class="col-2" id="save5">Save Task</button>
      </div>
      <div class="row" id="time6">
        <div class="col-1 m-4">2:00PM</div>
        <textarea id="input6" class="form-control col-8"></textarea>
        <button class="col-2" id="save6">Save Task</button>
      </div>      
      <div class="row" id="time7">
        <div class="col-1 m-4">3:00PM</div>
        <textarea id="input7" class="form-control col-8"></textarea>
        <button class="col-2" id="save7">Save Task</button>
      </div>
      <div class="row" id="time8">
        <div class="col-1 m-4">4:00PM</div>
        <textarea id="input8" class="form-control col-8"></textarea>
        <button class="col-2" id="save8">Save Task</button>
      </div>
      <div class="row" id="time9">
        <div class="col-1 m-4">5:00PM</div>
        <textarea id="input9" class="form-control col-8"></textarea>
        <button class="col-2" id="save9">Save Task</button>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/themes/black-tie/jquery-ui.css"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
